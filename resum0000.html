<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .movie-selection, .booking-form {
            margin-bottom: 20px;
        }
        .movie-selection select, .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .action-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .action-links a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .action-links a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Movie Ticket Booking</h1>
</header>

<div class="container">
    <section class="movie-selection">
        <h2>Choose a Movie</h2>
        <select name="movie" id="movie">
            <option value="">Select a movie</option>
            <option value="1">Movie 1</option>
            <option value="2">Movie 2</option>
            <option value="3">Movie 3</option>
            <!-- Add more options as needed -->
        </select>
    </section>

    <section class="booking-form">
        <h2>Booking Details</h2>
        <form action="confirm_booking.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="">Select time</option>
                <option value="09:00">09:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="18:00">06:00 PM</option>
            </select>

            <input type="submit" value="Book Tickets">
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Online Movie Ticket Booking. All rights reserved.</p>
</footer>

</body>
</html>
