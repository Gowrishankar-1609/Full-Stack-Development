<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Application Form For Third Years</title>
</head>
<body style="background-color: rgb(238, 127, 0); font-family: Arial, sans-serif;">
    
    
 
        <h1>Tell us something that happend today</h1>
    
  
    <form>
        <label>Name:</label>
        <input type="text" name="enteredName"/>
        <br><br>
        <label>On a scale of 1-10, how good was it?</label>
        <br><br>
        <input type="range" name="rating" min="1" max="10" value="6">
        <br><br>
        <label>Where did it happen?</label>
        <select>
            <option>Select</option>
        </select>

        <br><br>
        <label>Date :</label>
        <br><br>
        <input type="date" name="dob"/>
        <br><br>
        
        
        
       
        <label>At what time of day it happend :</label>
        <input type="checkbox" name="languages" value="telugu"> Morning
        <input type="checkbox" name="languages" value="english"> Afternon
        <input type="checkbox" name="languages" value="hindi"> Evening
        <br><br>
     <label>what emotion did you experience?</label>
     <input type="checkbox" name="languages1" value="telugu"> Excited
     <input type="checkbox" name="languages1" value="english"> Humbled
     <input type="checkbox" name="languages1" value="hindi"> Enthusiastic
     <input type="checkbox" name="languages1" value="english"> Humbled
     <input type="checkbox" name="languages1" value="hindi"> loved
     <input type="checkbox" name="languages1" value="hindi"> Elited
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
