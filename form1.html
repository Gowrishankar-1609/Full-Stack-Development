<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Application Form For Third Years</title>
</head>
<body style="background-color: orange; font-family: Arial, sans-serif;">
    <div style="text-align: center; margin-top: 20px;">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2oxMDVrM2o0ZWhhcmVndW5penZvbThxZ2Y1dnZqZDczdWM2eGhyOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9az09tlYyYNfq/giphy.gif" alt="Students GIF" width="200" height="auto">
        <h1>Application Form for Third BTech</h1>
    </div>
    <form>
        <label>Name:</label>
        <input type="text" name="enteredName"/>
        <br><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob"/>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male 
        <input type="radio" name="gender" value="female"> Female 
        <input type="radio" name="gender" value="others"> Others
        <br><br>
        <label>Qualification:</label>
        <select name="qualification">
            <option>Select</option>
            <option>SSC</option>
            <option>INTERMEDIATE</option>
            <option>GRADUATION</option>
            <option>POST GRADUATION</option>
        </select>
        <br><br>
        <label>Languages known:</label>
        <input type="checkbox" name="languages" value="telugu"> Telugu
        <input type="checkbox" name="languages" value="english"> English
        <input type="checkbox" name="languages" value="hindi"> Hindi
        <br><br>
        <label>Enter Email id:</label>
        <input type="email" name="email"/>
        <br><br>
        <label>Enter Phone number:</label>
        <input type="tel" name="phno"/>
        <br><br>
        <label>Upload Photo:</label>
        <input type="file" name="photo"/>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
